<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passivo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>      
    <main>
        <div class="container">
            <form name="form-company-update">
                <div class="input-field">
                    <label for="nome_empresa">Nome</label>
                    <input name="nome_empresa" id="nome_empresa" type="text">
                </div>
                
                <div class="input-field">
                    <label for="cnpj">CNPJ</label>
                    <input name="cnpj" id="cnpj" type="text">
                </div>

                <div class="input-field">
                    <label for="site">Site</label>
                    <input name="site" id="site" type="text">
                </div>
                <div class="btn-field">
                    <button id="bt-post-company" onclick="doUpdateCompany()" class="btn-green" type="button">Atualizar</button>
                </div>
            </form>
        </div>
    </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
