<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passivo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="singup">
                <h1>Seja bem-vindo!</h1>
                <p>Cadastre sua empresa e funcionários aqui.</p>
                <div class="buttons">
                    <a href="#create-company" rel="modal:open">Cadastrar empresa</a>
                    <a href="#create-employee" rel="modal:open">Cadastrar funcionário</a>
                </div>
                <div id="create-company" class="modal">
                    <form name="form-company">
                        <div class="input-field">
                            <label for="nome_empresa">Nome</label>
                            <input name="nome_empresa" id="nome_empresa" type="text">
                        </div>
                        
                        <div class="input-field">
                            <label for="cnpj">CNPJ</label>
                            <input name="cnpj" id="cnpj" type="text">
                        </div>

                        <div class="input-field">
                            <label for="site">Site</label>
                            <input name="site" id="site" type="text">
                        </div>
                        <div class="btn-field">
                            <button id="bt-post-company" onclick="doPostCompany()" class="btn-green" type="button">Cadastrar</button>
                        </div>
                    </form>
                </div>
                <div id="create-employee" class="modal">
                    <form name="form-employee">
                        <div class="input-field">
                            <label for="nome">Nome</label>
                            <input name="nome" id="nome" type="text">
                        </div>
                        
                        <div class="input-field">
                            <label for="email">E-mail</label>
                            <input name="email" id="email" type="text">
                        </div>

                        <div class="input-field">
                            <label for="id_empresa">ID da empresa</label>
                            <input name="id_empresa" id="id_empresa" type="text">
                        </div>
                        <div class="btn-field">
                            <button id="bt-post-employee" onclick="doPostEmployee()" class="btn-green" type="button">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="list">
                <h3>Tabela com funcionários cadastradas</h3>
                <table id="table" class="table">
                    <thead>
                        <tr>
                            <th>ID da empresa</th>
                            <th>Nome</th>
                            <th>CNPJ</th>
                            <th>Site</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
